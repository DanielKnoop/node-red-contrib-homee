<script type="text/html" data-help-name="homee">
    <p>Establishes a connection to your homee</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>Whatever you want!</dd>
        <dt>Host <span class="property-type">string</span></dt>
        <dd>IP address of your homee.</dd>
        <dt>Username <span class="property-type">string</span></dt>
        <dd>Username of your homee account. Must be a big homee user.</dd>
        <dt>Password <span class="property-type">string</span></dt>
        <dd>Password for the homee user.</dd>
        <dt>Global Context: <span class="property-type">boolean</span></dt>
        <dd>Choose if you want to access Nodes, Attributes, Groups and Relationships at the global context.</dd>
    </dl>
    <h3>References</h3>
    <p>You will find more usefull hints and instructions at
        <a href="https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode" title="Node-RED Contrib homee Wiki">
        https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode</a>
    </p>
</script>
