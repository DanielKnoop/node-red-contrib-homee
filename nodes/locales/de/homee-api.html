<script type="text/html" data-help-name="homeeApi">
    <p>Übermittelt und empfängt Nachrichten an homee.</p>

    <h3>Konfiguration</h3>
    <dl class="message-properties">
        <dt>homee <span class="property-type">node</span></dt>
        <dd>Wähle oder erstelle eine homee Konfiguration</dd>
    </dl>

    <h3>Eingang</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">string</span></dt>
        <dd>
          <p>Nachrichten an homee werden als Text gesendet. Ein Beispiel zur Abfrage der Geräte ist <code>GET:nodes</code></p>
        </dd>
    </dl>

    <h3>Ausgang</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">json</span></dt>
        <dd>
          <p>Jede Nachricht von homee wird im Payload übergeben.</p>
        </dd>
    </dl>

    <h3>References</h3>
    <p>Weitere Informationen gibt es im Wiki unter
        <a href="https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode" title="Node-RED Contrib homee Wiki">
        https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode</a>
    </p>
</script>
