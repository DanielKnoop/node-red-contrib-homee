<script type="text/html" data-help-name="homee">
    <p>Stellt eine Verbindung zu deinem homee her.</p>
    <h3>Konfiguration</h3>
    <dl class="message-properties">
        <dt>Name <span class="property-type">string</span></dt>
        <dd>Ein beliebiger Name</dd>
        <dt>Host <span class="property-type">string</span></dt>
        <dd>IP Adresse deines homee</dd>
        <dt>Benutzername <span class="property-type">string</span></dt>
        <dd>Benutzername eines "großen" homee Users.</dd>
        <dt>Passwort <span class="property-type">string</span></dt>
        <dd>Das Passwort für den Nutzer.</dd>
        <dt>Globaler Kontext: <span class="property-type">boolean</span></dt>
        <dd>Wähle ob die Geräte und deren Attribute, Gruppen und Beziehungen im globalen Kontext verfügbar sein sollen.</dd>
    </dl>
    <h3>Referenzen</h3>
    <p>Weitere Informationen gibt es im Wiki unter
        <a href="https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode" title="Node-RED Contrib homee Wiki">
        https://github.com/stfnhmplr/node-red-contrib-homee/wiki/homeeApiNode</a>
    </p>
</script>
