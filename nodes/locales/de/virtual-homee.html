<script type="text/html" data-help-name="virtualHomee">
    <p>Erstelle einen virtuellen homee um beliebige Geräte über die homee-in-homee Funktion zu integrieren.</p>
    <h3>Konfiguration</h3>
    <dl class="message-properties">
        <dt>homeeId <span class="property-type">string</span></dt>
        <dd>Eine einzigartige homee-ID. Es können Buchstaben und Zahlen (max. 10 Zeichen) verwendet werden.</dd>
        <dt>Username <span class="property-type">string</span></dt>
        <dd>Benutzername für den virtuellen homee</dd>
        <dt>Password <span class="property-type">string</span></dt>
        <dd>Ein Passwort</dd>
        <dt>Access Token</dt>
        <dd>Hier kann der Access Token für die homee-in-homee Verbindung erneuert werden. Es ist eine Übernahme der Änderungen notwendig und die homee-in-homee Verbindung muss erneuert werden.</dd>
    </dl>
</script>
