<script type="text/javascript">
    RED.nodes.registerType('homee', {
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name: { value: '' },
            host: { value: '' },
            globalContext: { value: true },
        },
        credentials: {
            user: { type: 'text' },
            pass: { type: 'password' }
        },
        exportable: false,
        label: function() {
            return this.name || 'homee';
        }
    });
</script>

<script type="text/x-red" data-template-name="homee">
    <div class="form-row">
        <label for="node-config-input-name" style="width: 130px;"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-config-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-config-input-host" style="width: 130px;"><i class="fa fa-globe"></i> IP/Host</label>
        <input type="text" id="node-config-input-host" placeholder="Host">
    </div>
    <div class="form-row">
        <label for="node-config-input-user" style="width: 130px;"><i class="fa fa-user"></i> <span data-i18n="homee.label.username"></span></label>
        <input type="text" id="node-config-input-user" data-i18n="[placeholder]homee.label.username">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass" style="width: 130px;"><i class="fa fa-key"></i> <span data-i18n="homee.label.password"></span></label>
        <input type="password" id="node-config-input-pass">
    </div>
    <div class="form-row">
        <label for="node-config-input-globalContext" style="width: 130px;"></label>
        <input type="checkbox" id="node-config-input-globalContext" style="display:inline-block; width:15px; vertical-align:baseline;">
        <span data-i18n="homee.label.globalcontext"></span>
    </div>
</script>
