<script type="text/javascript">
    RED.nodes.registerType('virtualHomee', {
        category: 'config',
        color: '#a6bbcf',
        defaults: {
            name: {value: 'virtualHomee', validate: RED.validators.regex(/^[A-Za-z0-9]{1,15}$/)}
        },
        credentials: {
            user: {type: 'text'},
            pass: {type: 'password'},
            accessToken: {type: 'password'},
        },
        exportable: false,
        label: function() {
            return this.name || 'virtualHomee';
        },
    });
</script>

<script type="text/x-red" data-template-name="virtualHomee">
    <div class="form-row">
        <label for="node-config-input-name"><i class="fa fa-cube"></i> homeeId</label>
        <input type="text" id="node-config-input-name" placeholder="homeeId">
    </div>
    <div class="form-row">
        <label for="node-config-input-user"><i class="fa fa-user"></i> Username</label>
        <input type="text" id="node-config-input-user" placeholder="username">
    </div>
    <div class="form-row">
        <label for="node-config-input-pass"><i class="fa fa-key"></i> Password</label>
        <input type="password" id="node-config-input-pass">
    </div>
</script>

<script type="text/x-red" data-help-name="virtualHomee">
    <p>Create a virtual homee to connect any device with the homee in homee function.</p>
    <h3>Configuration</h3>
    <dl class="message-properties">
        <dt>homeeId <span class="property-type">string</span></dt>
        <dd>Specify a unique homee ID. You can use letters and numbers (max. 10 characters).</dd>
        <dt>Username <span class="property-type">string</span></dt>
        <dd>Define a username</dd>
        <dt>Password <span class="property-type">string</span></dt>
        <dd>Set a password</dd>
    </dl>
</script>
